{% extends "form_valid/base.html" %}


{% block body_block %}

<div class="jumbotron">
  {% if registered %}
  <h1>thank you</h1>
  {% else %}
  <h1>Register here</h1>
 

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    {{ profile_form.as_p }}
    <input type="submit" value="REGISTER">
  </form>
  {% endif %}
</div>

{% endblock %}
